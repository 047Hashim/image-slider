<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
  </head>
  <body>
    <div class="slider-container">
      <div class="slider">
        <div class="slide">
          <img src="./images-source/img1.jpg" alt="slider's image" />
        </div>
        <div class="slide">
          <img src="./images-source/img2.jpg" alt="slider's image" />
        </div>
        <div class="slide">
          <img src="./images-source/img3.jpg" alt="slider's image" />
        </div>
        <div class="slide">
          <img src="./images-source/img4.jpg" alt="slider's image" />
        </div>
        <button class="material-icons left-side-btn arrow-btn">
          arrow_back
        </button>
        <button class="material-icons right-side-btn arrow-btn">
          arrow_forward
        </button>
        <div class="dots"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
